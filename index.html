<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Prediction Latency Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="left nav">
    <div class="option">
      <input class="hidden" type="button" name="menu"> Menu
    </div>
  </div>

  <div class="painting right nav">
    <div class="option">
      <input class="hidden" type="button" name="analyze"> Analyze
    </div>
    <div class="option">
      <input class="hidden" type="checkbox" name="record"> Record
    </div>
  </div>

  <div class="analyzing hidden right nav">
    <div class="option">
      <input class="hidden" type="button" name="paint"> Paint
    </div>
    <div class="option">
      <input class="hidden" type="checkbox" name="zoom"> Zoom
    </div>
  </div>

  <div class="analyzing hidden">
    <div class="middle nav">
      <div class="option">
        <input class="hidden" type="button" name="firstFrame"> Start
      </div>
      <div class="option">
        <input class="hidden" type="button" name="backFrame"> -Frame
      </div>
      <div class="option">
        <input class="hidden" type="checkbox" name="play-pause"> Play/Pause
      </div>
      <div class="option">
        <input class="hidden" type="button" name="frontFrame"> +Frame
      </div>
      <div class="option">
        <input class="hidden" type="button" name="endFrame"> End
      </div>
    </div>
  </div>

  <div id="menu" class="invisible">

    <div class="option">
      <input class="hidden" type="button" name="close"> Close
    </div>
    <br>

    <div class="setting">
      Prediction Type:
      <select name="predType">
        <option value="default" default>Default</option>
        <option value="none">None</option>
      </select>
    </div>
    <br>

    <div class="setting">
      Stroke Type:
      <select name="lineType">
        <option value="dots" default>Dots</option>
        <option value="line">Line</option>
        <option value="dottedLine">Dotted Line</option>
      </select>
    </div>
    <br>

    <div class="setting">
      Ink Color: <input type="color" name="inkColor" value="#000000">
    </div>
    <div class="setting">
      Prediction Color: <input type="color" name="predColor" value="#000000">
    </div>
    <div class="analyzing hidden">
      <div class="setting">
        Future Events Color: <input type="color" name="futureColor" value="#AAAAAA">
      </div>
    </div>
    <br>

    <div class="painting">
      <div class="setting">
        Coalesced Painting: <div class="option selected" style="display:inline-block">
          <input class="hidden" type="checkbox" name="coalesce" checked>
        </div>
      </div>
    </div>
    <div class="analyzing hidden">
      <div class="setting">
        Replay Speed: <input type="range" max="100" min="1" name="replaySpeed" value="100">
        <span id="replaySpeedSpan">100</span>%
      </div>
    </div>
    <br>

  </div>

  <div class="canvasView painting">
    <canvas id="drawingCanvas"></canvas>
  </div>
  <div class="canvasView analyzing hidden">
    <canvas></canvas>
  </div>

  <script src="index.js"></script>
  <script src="controls/canvasPainting.js"></script>
  <script src="controls/eventListeners.js"></script>
  <script src="controls/recordingAnalyzing.js"></script>

</body>

</html>
